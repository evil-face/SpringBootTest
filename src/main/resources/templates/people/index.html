<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>
<div th:replace="~{fragments/header :: body}"></div>

<div class="container mt-4">
    <h1 class="mb-4">All People</h1>

    <table class="table table-striped table-hover" th:if="${people}">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${people}">
            <td th:text="${person.name}"></td>
            <td th:text="${person.age}"></td>
            <td>
                <a th:href="@{/people/{id}(id=${person.id})}" class="btn btn-sm btn-primary">View</a>
                <a th:href="@{/people/{id}/edit(id=${person.id})}" class="btn btn-sm btn-warning">Edit</a>
                <form th:method="DELETE" th:action="@{/people/{id}(id=${person.id})}" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-danger"
                            onclick="return confirm('Are you sure you want to delete this person?');">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${#lists.isEmpty(people)}" class="alert alert-info">
        No people found.
    </div>

    <a href="/people/new" class="btn btn-success">Create New Person</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
