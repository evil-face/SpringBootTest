<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navigation -->
<div th:replace="~{fragments/header :: body}"></div>

<div class="container mt-4">
    <h1 class="mb-4">Person Details</h1>

    <div class="card">
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>ID:</strong> <span th:text="${person.id}"></span></li>
                <li class="list-group-item"><strong>Name:</strong> <span th:text="${person.name}"></span></li>
                <li class="list-group-item"><strong>Age:</strong> <span th:text="${person.age}"></span></li>
                <li class="list-group-item"><strong>Email:</strong> <span th:text="${person.email}"></span></li>
            </ul>
        </div>
    </div>

    <div class="mt-4">
        <a th:href="@{/people/{id}/edit(id=${person.id})}" class="btn btn-warning">Edit</a>

        <form th:method="DELETE"
              th:action="@{/people/{id}(id=${person.id})}"
              class="d-inline">
            <button type="submit" class="btn btn-danger"
                    onclick="return confirm('Are you sure you want to delete this person?');">
                Delete
            </button>
        </form>

        <a th:href="@{/people}" class="btn btn-secondary ms-2">Back to List</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
